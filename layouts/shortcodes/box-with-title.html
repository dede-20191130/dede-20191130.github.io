{{ $title :=  .Get "title"}}
{{ if not $title  }}
  {{ errorf "missing value for either param : ％s" .Position }}
{{ end }}
{{ if not $.Inner  }}
  {{ errorf "missing value for .Inner : ％s" .Position }}
{{ end }}
<div class="box-with-title">
    <p><span>{{ $title }}</span></p>
    <div class="inner">
        {{ .Inner | safeHTML}}
    </div>
</div>
